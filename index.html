<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services</title>

    <!-- tailwind & daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="flex justify-between items-center p-4 ml-5 mr-5 ">
      <div class="flex items-center">
        <img src="./assets/logo.png" class="w-15 h-15 mr-3" alt="" />
        <div>
          <h1 class="font-bold text-2xl text-green-800 ">Emergency<br />Service</h1>
        </div>
      </div>
      <div class="flex gap-4 " >

        <button class="btn btn-soft btn-accent flex rounded-full">0 <img src="./assets/heart.png" class="w-5 h-5" alt="" /></button>
        <button class="btn btn-soft btn-accent flex rounded-full">100 <img src="./assets/coin.png" class="w-5 h-5" alt="" /></button>
        <button class="btn btn-success rounded-full">2 Copy</button>
      </div>
    </div>
  </body>
</html>
